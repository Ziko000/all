<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تعديل سوفت 9.00</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000000;
      padding: 20px;
      direction: rtl;
      text-align: center;
    }

    /* الشعار */
    .logo {
      margin-bottom: 30px;
    }

    .logo img {
      width: 200px; /* حجم مناسب */
      height: auto;
    }

    .box-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .box {
      width: 300px;
      padding: 20px;
      border-radius: 12px;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .box1 {
      background-color: #007BFF; /* أزرق */
    }

    .box2 {
      background-color: #28a745; /* أخضر */
    }

    .box img {
      width: 100px;
      height: auto;
      margin-bottom: 15px;
    }

    .box h3 {
      margin-top: 0;
    }

    .box a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: rgba(255,255,255,0.2);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .box a:hover {
      background-color: rgba(255,255,255,0.4);
    }
  </style>
</head>
<body>

  <!-- الشعار الجديد -->
  <div class="logo">
    <img src="logo.png" alt="Ziko Gold Hen Logo" />
  </div>

  <!-- الخانتين -->
  <div class="box-container">

      <img src="https://images.icon-icons.com/552/PNG/512/usb_pendrive_memory_storage_space_data_transfer_icon-icons.com_53531.png" alt="فلاش ديسك">

      <a href="https://leeful.github.io/9v4" target="_blank">اضغط هنا</a>
    </div>

    <div class="box box2">
      <img src="https://images.icon-icons.com/1812/PNG/512/4213462-communication-global-internet-network-web-worldwide-www_115426.png" alt="موقع ويب">
      <h3>تعديل بدون فلاش ديسك</h3>
      <p>استخدم المتصفح فقط لتعديل سوفت 9.00</p>
      <a href="https://ziko000.github.io/900a" target="_blank">اضغط هنا</a>

  </div>

</body>
</html>
